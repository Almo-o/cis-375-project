<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Log in - BuyThings</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <main class="auth-page">
        <section class="auth-card">
            <div class="auth-header-row">
                <h1 class="auth-logo">BuyThings</h1>
            </div>

            <p class="auth-subtitle">
                Log in with your email and password
            </p>

            <div id="global-error" class="error-banner" style="display: none;"></div>

            <form class="auth-form" id="login-form">
                <label class="field">
                    <span class="field-label">Email address</span>
                    <div class="field-input-wrapper">
                        <span class="field-icon">‚úâÔ∏è</span>
                        <input type="email" name="email" id="login-email" class="field-input" placeholder="you@example.com" required />
                    </div>
                    <div class="field-error" id="error-email"></div>
                </label>

                <label class="field">
                    <span class="field-label">Password</span>
                    <div class="field-input-wrapper">
                        <span class="field-icon">üîí</span>
                        <input type="password" name="password" id="login-password" class="field-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
                        <button type="button" class="field-icon-btn" aria-label="Show password">
                            <img src="img/eye.png" alt="Show Password" class="eye-icon">
                        </button>
                    </div>
                    <div class="field-error" id="error-password"></div>
                </label>

                <div class="auth-meta-row">
                    <label class="checkbox-label">
                        <input type="checkbox" />
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="auth-link">Forgot password?</a>
                </div>

                <button type="submit" class="btn-primary auth-submit">
                    Log in
                </button>
            </form>

            <p class="auth-footer-text">
                Don't have an account? <a href="signup.html" class="auth-link">Sign up</a>
            </p>
        </section>
    </main>
    <script src="mock-api.js"></script>

    <script src="auth.js"></script>
</body>
</html>
